<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>WebGL</title> 
    <link type="text/css" href="./index.css" rel="stylesheet"/>
  </head>
  <body>
    <canvas id="c" width="398" height="298"></canvas>
    <div id="uiContainer">
      <div id="ui">
        <div id="x"></div>
        <div id="y"></div>
        <div id="angle"></div>
        <div id="scaleX"></div>
        <div id="scaleY"></div>
      </div>
    </div>
    <script src="webgl-lessons-ui.js"></script>
    <script id="vertex-shader-2d" type="notjs">
      attribute vec2 a_position;
 
      uniform vec2 u_resolution;
      uniform mat3 u_matrix;

      void main() {

        vec2 position = (u_matrix * vec3(a_position, 1)).xy;

        vec2 zeroToOne = position / u_resolution;

        vec2 zeroToTwo = zeroToOne * 2.0;

        vec2 clipSpace = zeroToTwo - 1.0;

        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
      }
    </script>

    <script id="fragment-shader-2d" type="notjs">
      precision mediump float;

      uniform vec4 u_color;

      void main() {
        gl_FragColor = u_color;
      }
    </script>

    <script>
      const defaultShaderType = [
        'VERTEX_SHADER',
        'FRAGMENT_SHADER',
      ];

      const topWindow = this;

      function error(msg) {
        if (topWindow.console) {
          if (topWindow.console.error) {
            topWindow.console.error(msg);
          } else if (topWindow.console.log) {
            topWindow.console.log(msg);
          }
        }
      }

      function createShader(gl, type, source) {
        var shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);

        var success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (success) {
          return shader;
        }
      };

      function loadShader(gl, shaderSource, shaderType, opt_errorCallback) {
        const errFn = opt_errorCallback || error;
        // Create the shader object
        const shader = gl.createShader(shaderType);

        // Load the shader source
        gl.shaderSource(shader, shaderSource);

        // Compile the shader
        gl.compileShader(shader);

        // Check the compile status
        const compiled = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
        if (!compiled) {
          // Something went wrong during compilation; get the error
          const lastError = gl.getShaderInfoLog(shader);
          errFn('*** Error compiling shader \'' + shader + '\':' + lastError + `\n` + shaderSource.split('\n').map((l,i) => `${i + 1}: ${l}`).join('\n'));
          gl.deleteShader(shader);
          return null;
        }

        return shader;
      }

      function createShaderFromScript(
          gl, scriptId, opt_shaderType, opt_errorCallback) {
        let shaderSource = '';
        let shaderType;
        const shaderScript = document.getElementById(scriptId);
        if (!shaderScript) {
          throw ('*** Error: unknown script element' + scriptId);
        }
        shaderSource = shaderScript.text;

        if (!opt_shaderType) {
          if (shaderScript.type === 'x-shader/x-vertex') {
            shaderType = gl.VERTEX_SHADER;
          } else if (shaderScript.type === 'x-shader/x-fragment') {
            shaderType = gl.FRAGMENT_SHADER;
          } else if (shaderType !== gl.VERTEX_SHADER && shaderType !== gl.FRAGMENT_SHADER) {
            throw ('*** Error: unknown shader type');
          }
        }

        return loadShader(
            gl, shaderSource, opt_shaderType ? opt_shaderType : shaderType,
            opt_errorCallback);
      }

      function createProgramFromScripts(
          gl, shaderScriptIds, opt_attribs, opt_locations, opt_errorCallback) {
        const shaders = [];
        for (let ii = 0; ii < shaderScriptIds.length; ++ii) {
          shaders.push(createShaderFromScript(
              gl, shaderScriptIds[ii], gl[defaultShaderType[ii]], opt_errorCallback));
        }
        return createProgram(gl, shaders, opt_attribs, opt_locations, opt_errorCallback);
      }

      function createProgram(
          gl, shaders, opt_attribs, opt_locations, opt_errorCallback) {
        const errFn = opt_errorCallback || error;
        const program = gl.createProgram();
        shaders.forEach(function(shader) {
          gl.attachShader(program, shader);
        });
        if (opt_attribs) {
          opt_attribs.forEach(function(attrib, ndx) {
            gl.bindAttribLocation(
                program,
                opt_locations ? opt_locations[ndx] : ndx,
                attrib);
          });
        }
        gl.linkProgram(program);

        // Check the link status
        const linked = gl.getProgramParameter(program, gl.LINK_STATUS);
        if (!linked) {
            // something went wrong with the link
            const lastError = gl.getProgramInfoLog(program);
            errFn('Error in program linking:' + lastError);

            gl.deleteProgram(program);
            return null;
        }
        return program;
      }

      function resizeCanvasToDisplaySize(canvas, multiplier) {
        multiplier = multiplier || 1;
        const width  = canvas.clientWidth  * multiplier | 0;
        const height = canvas.clientHeight * multiplier | 0;
        if (canvas.width !== width ||  canvas.height !== height) {
          canvas.width  = width;
          canvas.height = height;
          return true;
        }
        return false;
      }

      function setRectangle(gl, x, y, width, height) {
        var x1 = x;
        var x2 = x + width;
        var y1 = y;
        var y2 = y + height;
      
        // 注意: gl.bufferData(gl.ARRAY_BUFFER, ...) 将会影响到
        // 当前绑定点`ARRAY_BUFFER`的绑定缓冲
        // 目前我们只有一个缓冲，如果我们有多个缓冲
        // 我们需要先将所需缓冲绑定到`ARRAY_BUFFER`
      
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
          x1, y1,
          x2, y1,
          x1, y2,
          x1, y2,
          x2, y1,
          x2, y2]), gl.STATIC_DRAW);
      }

      // 在缓冲存储构成 'F' 的值
      function setGeometry(gl) {
        gl.bufferData(
          gl.ARRAY_BUFFER,
          new Float32Array([
            // 左竖
            0, 0,
            30, 0,
            0, 150,
            0, 150,
            30, 0,
            30, 150,
  
            // 上横
            30, 0,
            100, 0,
            30, 30,
            30, 30,
            100, 0,
            100, 30,
  
            // 中横
            30, 60,
            67, 60,
            30, 90,
            30, 90,
            67, 60,
            67, 90,
          ]),
          gl.STATIC_DRAW);
      }

      function main() {
        var canvas = document.querySelector("#c");
        var gl = canvas.getContext("webgl");

        if (!gl) {
          return;
        }

        var program = createProgramFromScripts(gl, ["vertex-shader-2d", "fragment-shader-2d"]);

        var positionAttributeLocation = gl.getAttribLocation(program, "a_position");

        var resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");

        var colorUniformLocation = gl.getUniformLocation(program, "u_color");
        var matrixLocation = gl.getUniformLocation(program, "u_matrix");

        function randomInt(range) {
          return Math.floor(Math.random() * range);
        }

        // Create a buffer and put three 2d clip space points in it
        var positionBuffer = gl.createBuffer();

        // Bind it to ARRAY_BUFFER (think of it as ARRAY_BUFFER = positionBuffer)
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        setGeometry(gl);

        var translation = [100, 150];
        var angleInRadians = 0;
        var scale = [1, 1]
        var color = [Math.random(), Math.random(), Math.random(), 1];

        drawScene();

        webglLessonsUI.setupSlider("#x", {value: translation[0], slide: updatePosition(0), max: gl.canvas.width});
        webglLessonsUI.setupSlider("#y", {value: translation[1], slide: updatePosition(1), max: gl.canvas.height});
        webglLessonsUI.setupSlider("#angle", {slide: updateAngle, max: 360});
        webglLessonsUI.setupSlider("#scaleX", {value: scale[0], slide: updateScale(0), min: -5, max: 5, step: 0.01, precision: 2});
        webglLessonsUI.setupSlider("#scaleY", {value: scale[1], slide: updateScale(1), min: -5, max: 5, step: 0.01, precision: 2});

        function updatePosition(index) {
          return function(event, ui) {
            translation[index] = ui.value;
            drawScene();
          };
        }

        function updateAngle(event, ui) {
          var angleInDegrees = 360 - ui.value;
          angleInRadians = angleInDegrees * Math.PI / 180;
          drawScene();
        }

        function updateScale(index) {
          return function(event, ui) {
            scale[index] = ui.value;
            drawScene();
          };
        }

        function drawScene() {
          resizeCanvasToDisplaySize(gl.canvas);

          // Tell WebGL how to convert from clip space to pixels
          gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

          // Clear the canvas
          gl.clearColor(0, 0, 0, 0);
          gl.clear(gl.COLOR_BUFFER_BIT);

          // Tell it to use our program (pair of shaders)
          gl.useProgram(program);

          // Turn on the attribute
          gl.enableVertexAttribArray(positionAttributeLocation);

          // Bind the position buffer.
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

          //setRectangle(gl, translation[0], translation[1], width, height);

          // Tell the attribute how to get data out of positionBuffer (ARRAY_BUFFER)
          var size = 2;          // 2 components per iteration
          var type = gl.FLOAT;   // the data is 32bit floats
          var normalize = false; // don't normalize the data
          var stride = 0;        // 0 = move forward size * sizeof(type) each iteration to get the next position
          var offset = 0;        // start at the beginning of the buffer
          gl.vertexAttribPointer(
              positionAttributeLocation, size, type, normalize, stride, offset);

          gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);

          gl.uniform4fv(colorUniformLocation, color);

          var translationMatrix = m3.translation(translation[0], translation[1]);
          var rotationMatrix = m3.rotation(angleInRadians);
          var scaleMatrix = m3.scaling(scale[0], scale[1]);

          var matrix = m3.multiply(translationMatrix, rotationMatrix);
          matrix = m3.multiply(matrix, scaleMatrix);

          gl.uniformMatrix3fv(matrixLocation, false, matrix);

          // draw
          var primitiveType = gl.TRIANGLES;
          var offset = 0;
          var count = 18;
          gl.drawArrays(primitiveType, offset, count);
        }

        return;
      }

      var m3 = {
        translation: function(tx, ty) {
          return [
            1, 0, 0,
            0, 1, 0,
            tx, ty, 1
          ];
        },

        rotation: function(angleInRadians) {
          var c = Math.cos(angleInRadians);
          var s = Math.sin(angleInRadians);

          return [
            c, -s, 0,
            s, c, 0,
            0, 0, 1
          ];
        },

        scaling: function(sx, sy) {
          return [
            sx, 0, 0,
            0, sy, 0,
            0, 0, 1
          ];
        },

        multiply: function(a, b) {
          var a00 = a[0 * 3 + 0];
          var a01 = a[0 * 3 + 1];
          var a02 = a[0 * 3 + 2];
          var a10 = a[1 * 3 + 0];
          var a11 = a[1 * 3 + 1];
          var a12 = a[1 * 3 + 2];
          var a20 = a[2 * 3 + 0];
          var a21 = a[2 * 3 + 1];
          var a22 = a[2 * 3 + 2];
          var b00 = b[0 * 3 + 0];
          var b01 = b[0 * 3 + 1];
          var b02 = b[0 * 3 + 2];
          var b10 = b[1 * 3 + 0];
          var b11 = b[1 * 3 + 1];
          var b12 = b[1 * 3 + 2];
          var b20 = b[2 * 3 + 0];
          var b21 = b[2 * 3 + 1];
          var b22 = b[2 * 3 + 2];
          return [
            b00 * a00 + b01 * a10 + b02 * a20,
            b00 * a01 + b01 * a11 + b02 * a21,
            b00 * a02 + b01 * a12 + b02 * a22,
            b10 * a00 + b11 * a10 + b12 * a20,
            b10 * a01 + b11 * a11 + b12 * a21,
            b10 * a02 + b11 * a12 + b12 * a22,
            b20 * a00 + b21 * a10 + b22 * a20,
            b20 * a01 + b21 * a11 + b22 * a21,
            b20 * a02 + b21 * a12 + b22 * a22,
          ];
        }
      };

      main();
      
    </script>
  </body>
</html>
